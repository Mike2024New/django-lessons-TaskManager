{% extends "main/base.html" %}

{% block title %}
{{ title }}
{% endblock title %}

{% block content %}
<h1>Список задач</h1> <br>
{% if tasks %}
  {% for task in tasks %}
    <div class="alert alert-warning">
      <h2>{{ task.title }}</h2>
      <p>{{ task.task }}</p>
    </div>
  {% endfor %}
{% else %}
    <p>Задачи отсутствуют...</p>
{% endif %}
{% endblock content %}
